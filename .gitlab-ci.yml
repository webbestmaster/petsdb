image: node:latest

stages:
    - build
    - test

build:
    stage: build
    script:
        - npm install
    cache:
        paths:
            - node_modules/
    artifacts:
        expire_in: 1 days
        when: on_success
        paths:
            - node_modules/

test:
    stage: test
    dependencies:
        - build
    script:
        - npm run test:unit
    artifacts:
        when: always
        reports:
            clover: coverage/clover.xml
